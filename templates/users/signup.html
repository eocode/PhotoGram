{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign up</title>
{% endblock %}

{% block container %}
    <h1 class="h4 font-weight-bold text-center">Welcome to Photogram</h1>
    <hr/>

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-info btn-block btn-lg" type="submit">Register!</button>

    </form>

{% endblock %}
