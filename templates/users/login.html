{% extends "users/base.html" %}

{% block head_content %}
    <title>Login</title>
{% endblock %}

{% block container %}
    <h1 class="h4 font-weight-bold text-center">Access to Photogram</h1>
    <hr/>
    {% if error %}
        <p class="alert alert-danger">
            {{error}}
        </p>
    {% endif %}
    <form method='POST' action='{% url "login" %}'>
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password">
        </div>
        <button class="brn btn-info btn-lg btn-block" type="submit">Sign in!</button>
    </form>
    <p class="mt-4">Don't have an account yet? <a href="{% url 'signup' %}"> Sign up here </a></p>
{% endblock %}
